<body>

<header class="invoice_header clearfix">
<div class="container">
<div class="row justify-content-md-center">
<div class="col-md-8">
<div class="invoice_header_main">
<div class="invoice_header_item">
<div class="invoice_logo">
<a href="index-2.html"><img src="{% static 'user/images/ct_logo.svg' %}" alt=""></a>
</div>
<p>Invoice</p>
</div>
</div>
</div>
</div>
</div>
</header>


<div class="wrapper _bg4586 _new89 p-0">
<div class="container">
<div class="row justify-content-md-center">
<div class="col-md-8">
<div class="invoice_body">

<div class="invoice_dts">
<div class="row">
<div class="col-md-12">
<h2 class="invoice_title">Invoice</h2>
</div>


</div>
</div>
<div class="invoice_table">
<div class="table-responsive-md">
<table class="table table-borderless">
<thead>
   
<tr>
<th scope="col">Course Name</th>
<th scope="col">Date</th>
<th scope="col">Price</th>
<th scope="col">Payment Method</th>
</tr>
</thead>
<tbody>
{% for i in purchase %}     
<tr>
<th scope="row">
<div class="user_dt_trans">
<p>{{i.item.course_name}}</p>
</div>
</th>
<td>
<div class="user_dt_trans">
<p>{{i.purchase_date}}</p>
</div>
</td>
<td>
<div class="user_dt_trans">
<p>{{i.price}}</p>
</div>
</td>
<td>
<div class="user_dt_trans">
<p>{{i.pay_method}}</p>
</div>
</td>
</tr>
{% endfor %}
<tr>
<td colspan="1"></td>
<td colspan="3">
<!-- <div class="user_dt_trans jsk1145">
<div class="totalinv2">Invoice Total : USD $220.00</div>
<p>Paid via Paypal</p>
</div> -->
</td>
</tr>
</tbody>
</table>
</div>
</div>
<div class="invoice_footer">
<div class="leftfooter">
<p>Thanks for buying.</p>
</div>
<!-- <div class="righttfooter">
<a class="print_btn" href="javascript:window.print();">Print</a>
</div> -->
</div>
</div>
</div>
</div>
</div>
</div>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, shrink-to-fit=9">
<meta name="description" content="Gambolthemes">
<meta name="author" content="Gambolthemes">
<title>Cursus - Sign In</title>

<link rel="icon" type="image/png" href="{% static 'user/images/fav.png' %}">

<link href="https://fonts.googleapis.com/css?family=Roboto:400,700,500" rel='stylesheet'>
<link href="{% static 'user/vendor/unicons-2.0.1/css/unicons.css' %}" rel='stylesheet'>
<link href="{% static 'user/css/vertical-responsive-menu.min.css' %}" rel="stylesheet">
<link href="{% static 'user/css/style.css' %}" rel="stylesheet">
<link href="{% static 'user/css/responsive.css' %}" rel="stylesheet">
<link href="{% static 'user/css/night-mode.css' %}" rel="stylesheet">

<link href="{% static 'user/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
<link href="{% static 'user/vendor/OwlCarousel/assets/owl.carousel.css' %}" rel="stylesheet">
<link href="{% static 'user/vendor/OwlCarousel/assets/owl.theme.default.min.css' %}" rel="stylesheet">
<link href="{% static 'user/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'user/vendor/semantic/semantic.min.css' %}">
</head>
<body>

<div class="sign_in_up_bg">
<div class="container">
<div class="row justify-content-lg-center justify-content-md-center">
<div class="col-lg-12">
<div class="main_logo25" id="logo">
<a href="index-2.html"><img src="{% static 'user/images/logo.svg' %}" alt=""></a>
<a href="index-2.html"><img class="logo-inverse" src="{% static 'user/images/ct_logo.svg' %}" alt=""></a>
</div>
</div>
<div class="col-lg-6 col-md-8">
<div class="sign_form">
<h2>Welcome Back</h2>
<p>Log In to Your Edututs+ Account!</p>
<form method="POST" action="{% url 'tsignin' %}">
    {% csrf_token %}
<button class="social_lnk_btn color_btn_fb"><a  href="{% url 'social:begin' 'linkedin-oauth2' %}"><i class="uil uil-facebook-f"></i>Continue with Linkedin</a></button>
<button class="social_lnk_btn mt-15 color_btn_tw"><a  href="{% url 'social:begin' 'github' %}"><i class="uil uil-twitter"></i>Continue with Github</a></button>
<button class="social_lnk_btn mt-15 color_btn_go"><a  href="{% url 'social:begin' 'google-oauth2' %}"><i class="uil uil-google"></i>Continue with Google</a></button>

<div class="ui search focus mt-15">
<div class="ui left icon input swdh95">
<input class="prompt srch_explore" type="username" name="username" value="" id="id_email" required="" maxlength="64" placeholder="Username">
<i class="uil uil-envelope icon icon2"></i>
</div>
</div>
<div class="ui search focus mt-15">
<div class="ui left icon input swdh95">
<input class="prompt srch_explore" type="password" name="password" value="" id="id_password" required="" maxlength="64" placeholder="Password">
<i class="uil uil-key-skeleton-alt icon icon2"></i>
</div>
</div>
<div class="ui form mt-30 checkbox_sign">
<div class="inline field">
<!-- <div class="ui checkbox mncheck">
<input type="checkbox" tabindex="0" class="hidden">
<label>Remember Me</label>
</div> -->
</div>
</div>
<button class="login-btn" type="submit">Sign In</button>
</form>
<p class="sgntrm145">Or <a href="{% url 'totp' %}">Login with otp</a>.</p>
<!-- <p class="sgntrm145">Or <a href="forgot_password.html">Forgot Password</a>.</p> -->
<p class="mb-0 mt-30 hvsng145">Don't have an account? <a href="tsignup">Sign Up</a></p>
</div>
<div class="sign_footer"><img src="{% static 'user/images/sign_logo.png' %}" alt="">© 2020 <strong>Cursus</strong>. All Rights Reserved.</div>
</div>
</div>
</div>
</div>

<script src="{% static 'user/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'user/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'user/vendor/OwlCarousel/owl.carousel.js' %}"></script>
<script src="{% static 'user/vendor/semantic/semantic.min.js' %}"></script>
<script src="{% static 'user/js/custom.js' %}"></script>
<script src="{% static 'user/js/night-mode.js' %}"></script>
</body>

</html>
